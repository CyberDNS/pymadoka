
mqtt:
    host: "localhost"
    port: 1883
    username: "myuser"
    password: "mypassword"
    ssl: False
    friendly_name: "MyMadoka" # This is only used to report to HomeAssistant
    root_topic: "/my_root_topic" # Default root topic is /madoka
